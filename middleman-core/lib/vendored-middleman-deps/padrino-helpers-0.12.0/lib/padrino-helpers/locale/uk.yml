        other: "менше %{count} хвилин"
      x_minutes:
        one:   "1 хвилина"
        other: "%{count} хвилин"
      about_x_hours:
        one:   "близько години"
        other: "близько %{count} годин"
      x_days:
        one:   "1 день"
        other: "%{count} днів"
      about_x_months:
        one:   "близько місяця"
        other: "близько %{count} місяців"
      x_months:
        one:   "1 місяць"
        other: "%{count} месяців"
      about_x_years:
        one:   "близько року"
