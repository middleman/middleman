require: rubocop-performance

AllCops:
  TargetRubyVersion: 2.5
  Include:
    - "**/*.rb"
    - "**/Rakefile"
    - "**/Gemfile"
    - "**/config.ru"
  Exclude:
    - "vendor/**/*"
    - "**/tmp/**/*"
    - "middleman-cli/lib/middleman-cli/templates/**/*"
Security/YAMLLoad:
  Enabled: false
Style/GuardClause:
  Enabled: false
Metrics/LineLength:
  Enabled: false
Metrics/MethodLength:
  Enabled: false
Style/Documentation:
  Enabled: false
Metrics/AbcSize:
  Enabled: false
Metrics/CyclomaticComplexity:
  Enabled: false
Metrics/BlockLength:
  Enabled: false
Metrics/ModuleLength:
  Enabled: false
Metrics/PerceivedComplexity:
  Enabled: false
Metrics/ClassLength:
  Enabled: false
Lint/AmbiguousRegexpLiteral:
  Enabled: false
Lint/AmbiguousBlockAssociation:
  Enabled: false
Lint/UriEscapeUnescape:
  Enabled: false
Lint/HandleExceptions:
  Enabled: false
Lint/ShadowedException:
  Enabled: false
Naming/FileName:
  Enabled: false
Naming/UncommunicativeMethodParamName:
  Enabled: false
Naming/MemoizedInstanceVariableName:
  Enabled: false
Naming/HeredocDelimiterNaming:
  Enabled: false
Security/Eval:
  Enabled: false
Style/ClassAndModuleChildren:
  Enabled: false
Style/MissingRespondToMissing:
  Enabled: false
Style/MethodMissingSuper:
  Enabled: false
Style/FrozenStringLiteralComment:
  Enabled: false
Style/EvalWithLocation:
  Enabled: false
Style/ClassVars:
  Enabled: false
Style/GlobalVars:
  Enabled: false
